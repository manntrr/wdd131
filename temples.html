<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Page for displaying a Temple Album as authored by Tracy Robert Mann.  The content includes a responsive hamburger menu for the home page, old page, new page, large page and small page.">
    <meta name="author" content="Tracy Robert Mann">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <script src="scripts/temples.js" defer></script>
</head>
<body class="body">
    <header class="header">
        <a class="header-menu" href="#"><span id="header-title" class="header-title">Temple Album</span></a>
        <nav class="header-menu-navigation" >
            <ul>
                <li class="header-menu-item active"><a href = "#">Home</a></li>
                <li class="header-menu-item"><a href = "#">Old</a></li>
                <li class="header-menu-item"><a href = "#">New</a></li>
                <li class="header-menu-item"><a href = "#">Large</a></li>
                <li class="header-menu-item"><a href = "#">Small</a></li>
            </ul>            
        </nav>
    </header>
    <main class="main">
        <h1 class="main-name">Home</h1>
        <figure class="card atlanta">
            <img class="image" src="images/small-atlanta.jpeg" alt="Atlanta, Georgia Temple">
            <p class="card-title">Atlanta, Georgia Temple</p>
        </figure>
        <figure class="card columbia">
            <img class="image" src="images/small-columbia.jpeg" alt="Columbia, South Carolina Temple">
            <p class="card-title">Columbia, South Carolina Temple</p>
        </figure>
        <figure class="card kirtland">
            <img class="image" src="images/small-kirtland.jpeg" alt="Kirtland, Ohio Temple">
            <p class="card-title">Kirtland, Ohio Temple</p>
        </figure>
        <figure class="card lima">
            <img class="image" src="images/small-lima-peru.jpeg" alt="Lima, Peru Temple">
            <p class="card-title">Lima, Peru Temple</p>
        </figure>
        <figure class="card nauvoo">
            <img class="image" src="images/small-nauvoo.jpeg" alt="Nauvoo, Illinois Temple">
            <p class="card-title">Nauvoo, Illinois Temple</p>
        </figure>
        <figure class="card palmyra">
            <img class="image" src="images/small-palmyra.jpeg" alt="Palmyra, New York Temple">
            <p class="card-title">Palmyra, New York Temple</p>
        </figure>
        <figure class="card slc">
            <img class="image" src="images/small-salt-lake-city.jpeg" alt="Salt Lake City, Utah Temple">
            <p class="card-title">Salt Lake City, Utah Temple</p>
        </figure>
        <figure class="card wdc">
            <img class="image" src="images/small-washington-dc.jpeg" alt="Washington, D.C. Temple">
            <p class="card-title">Washington, D.C. Temple</p>
        </figure>
        <figure class="card wq">
            <img class="image" src="images/small-winter-quarters.jpeg" alt="Winter Quarters, Nebraska Temple">
            <p class="card-title">Winter Quarters, Nebraska Temple</p>
        </figure>
    </main>
    <footer class="footer">
        <p><span id="currentyear"></span> Tracy Robert Mann - South Carolina, USA.</p>
        <p id="lastModified"></p>
    </footer>    
</body>
</html>
